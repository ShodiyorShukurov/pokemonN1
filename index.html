<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>

    <!-- SITE HEADER START -->
    <header class="site-header">
        <div class="container">
            <div class="col offset-3">
                <a class="site-header__logo-link" href="./index.html">
                    <img class="site-header__logo" src="./images/pokemon_logo.svg" width="610" height="225"
                        alt="Pokemon">
                </a>
            </div>
        </div>
    </header>
    <!-- SITE HEADER END -->

    <!-- SITE MAIN START -->
    <main class="site-main">
        <section class="input-section">
            <div class="container">
                <div class="col-12 ">
                    <form class="js-form d-flex align-items-center justify-content-center">
                        <input class="js-search-input form-control me-2" type="text" placeholder="Search">
                        <select class="js-poke-select form-select form-control me-2" name="type">
                            <option value="weaknesses">Weaknesses</option>
                        </select>
                        <input class="js-from-count form-control me-2" type="number" name="from_year"
                            placeholder="From...">
                        <input class=" js-to-count form-control me-2" type="number" name="to_year"
                            placeholder="To...">
                        <select class="js-poke-sort form-control form-select me-2" name="select">
                            <option selected disabled hidden>Sort by</option>
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="line-height">Light to Heavy weight</option>
                            <option value="height-line">Heavy to Light weight</option>
                        </select>
                        <button class="btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="card-section">
            <div class="container">
                <ul class="js-poko-list poko-list row mx-auto">
                </ul>
            </div>
        </section>
    </main>
    <!-- SITE MAIN END -->


    <!-- TEMPLATE START -->
    <template class="js-template">
        <li class="poke-item__card col-4 mb-5">
            <div class="poke-box bg-white d-flex flex-column justify-content-between w-100 p-3">
                <span class="js-poke-num text-num"></span>
                <img class="js-poke-img card_images img-fluid d-block mx-auto" src="https://placeholder.com/300" alt=""
                    width="300" height="300">
                <h3 class="js-poke-title card__title">

                </h3>
                <span class="js-poke-time time-text">17:00</span>
                <div class="poke-about">
                    <p class="js-poke-type type-text"> type: gross </p>
                    <p class="js-poke-count candy-text"> Candy Count : 100 </p>
                    <p class="js-poke-height heigh-text"> Height: 100 </p>
                    <p class="js-poke-weight weight-text"> Weight: 59kg </p>
                    <p class="js-poke-weak weak-text"> Weaknesses: gross </p>
                </div>
            </div>
        </li>
    </template>
    <!-- TEMPLATE END -->

    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
